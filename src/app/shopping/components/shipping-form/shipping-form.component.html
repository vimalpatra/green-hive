<div>
	<h4 class="txt-m-124 cl3 p-b-28">
		Billing details
	</h4>

	<form #f="ngForm" (ngSubmit)="placeOrder()">
		<div class="row p-b-50">
			<div class="col-12 p-b-23">
				<div>
					<div class="txt-s-101 cl6 p-b-10">
						Full Name <span class="cl12">*</span>
					</div>

					<input 
						class="txt-s-120 cl3 size-a-21 bo-all-1 bocl15 p-rl-20 focus1" 
						type="text" 
						name="name"
						[(ngModel)]="shipping.name"
						#name="ngModel"
						required
					>
					
					<div class="alert alert-danger" *ngIf="name.touched && name.invalid">
						<div *ngIf="name.errors.required">
							This field is required
						</div>
					</div> 
				</div>
			</div>
			<div class="col-12 p-b-23">
				<div>
					<div class="txt-s-101 cl6 p-b-10">
						Address <span class="cl12">*</span>
					</div>

					<input 
						class="plh2 txt-s-120 cl3 size-a-21 bo-all-1 bocl15 p-rl-20 focus1 m-b-20" 
						type="text" 
						name="address" 
						placeholder="Street address"
						required
						[(ngModel)]="shipping.address"
						#address="ngModel"
					>

					<div class="alert alert-danger" *ngIf="address.touched && address.invalid">
						<div *ngIf="address.errors.required">
							This field is required
						</div>
					</div> 

				</div>
			</div>

			<button 
				class="flex-c-m txt-s-105 cl0 bg10 size-a-21 hov-btn2 trans-04 p-rl-10"
				[disabled]="f.invalid"
				type="submit"
			>
				Place order
			</button>
